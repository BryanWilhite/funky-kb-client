<p>#!/path/to/perl
print &quot;Content-type: text/html\\n\\n&quot;;
print &quot;&lt;HTML&gt;\\n&quot;;
print &quot;&lt;PRE&gt;\\n&quot;;
@keys = keys %ENV;
@values = values %ENV;
