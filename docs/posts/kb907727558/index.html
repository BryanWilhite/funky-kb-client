<p>The following Registry Key must be Merged from a properly formatted *.REG file:</p>
<p>HKEY_CURRENT_USER
\\Software\\Microsoft\\Windows
\\CurrentVersion\\Policies\\Explorer
&quot;NoNetHood&quot;=dword:00000001</p>
<p>Note that NoNetHood is of type DWORD.</p>
