<p>Each screen name hierarchy can maintain a single counter, which will display on your web page as an 8-digit odometer. The hypertext markup</p>
<p>&lt;IMG SRC=&quot;/cgi-bin/counter?screenname&quot;&gt;</p>
<p>where screenname is the AOL screen name of the owner of this page.</p>
