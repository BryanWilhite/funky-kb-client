<body>


<p>#!/path/to/perl
open(CMDPIPE, &quot;tail -5 /path/to/server/error/log |&quot;);
print &quot;Content-type: text/html\\n\\n&quot;;
print &quot;&lt;HTML&gt;\\n&quot;;
print &quot;&lt;PRE&gt;\\n&quot;;
print &lt;CMDPIPE&gt;;
close (CMDPIPE);
print &quot;&lt;/PRE&gt;\\n&quot;;
print &quot;&lt;/HTML&gt;\\n&quot;;</p>
