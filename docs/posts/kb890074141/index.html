<p>The following t-SQL deletes rows from a table named &quot;output_wal_ytm_detail&quot; where its column calc_date contains values over 10 days old:</p>
<pre><code>DELETE output_wal_ytm_detail
WHERE calc_date &amp;lt; DATEADD( dd , -10 , GETDATE() )
</code></pre>
