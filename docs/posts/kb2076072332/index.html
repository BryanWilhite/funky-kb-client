<p>This is a sample SQLite query to get all bookmark data in a folder with ID 69826:</p>
<pre><code>select * from moz_places where id
    in(select fk from moz_bookmarks where parent=69826);
</code></pre>
<p>These tables are in the places.sqlite file.</p>
