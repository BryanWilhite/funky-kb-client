<p>Save and close all open applications.</p>
<p>Use the Ctrl-Alt-Backspace shortcut keys to restart GNOME.</p>
<p>If Ctrl-Alt-Backspace is disabled, type</p>
<pre><code>sudo /etc/init.d/gdm restart
</code></pre>
