<p>In Javascript, a variable value can be set based on a condition. This &quot;shorthand&quot; avoids writing an if/else structure:</p>
<pre><code>&amp;lt;variable&amp;gt; = (&amp;lt;condition&amp;gt;) ? &amp;lt;value1&amp;gt; : &amp;lt;value2&amp;gt;
</code></pre>
<p>Where &lt;variable&gt; is set to &lt;value1&gt; if &lt;condition&gt; returns True or &lt;value2&gt; if &lt;condition&gt; returns false.</p>
