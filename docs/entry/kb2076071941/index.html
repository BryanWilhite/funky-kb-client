<p>#!/bin/bash</p>
<p>echo &quot;Removing any existing symbolic links...&quot;
rm /opt/lampp/htdocs/dev_*</p>
<p>for folder in <code>find ~/webRoot/ -name 'dev_*' -type d</code>
do
echo &quot;Linking to $folder...&quot;
ln -s $folder /opt/lampp/htdocs/<code>basename $folder</code>
done</p>
<p>exit 0</p>
