<p>To unpack a standard .tar file, use this command (from the target directory):</p>
<pre><code>tar -xvf [filename]
</code></pre>
<p>options:</p>
<pre><code>x: decompress something
t: view contents
v: verbose mode
f: input from a file 
</code></pre>
<p>For more information, see</p>
<pre><code>http://wiki.linuxquestions.org/wiki/Tar
</code></pre>
