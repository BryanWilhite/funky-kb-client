---
layout: layouts/base.html
pagination:
    alias: entries
    data: collections.entries
    size: 100
    reverse: true
---
<div class="pagination mdc-typography--headline3">
    <a href="{{ pagination.firstPageHref }}" title="first page">«</a>
    <a href="{{ pagination.previousPageHref }}" title="previous page">‹</a>
    <span class="position">{{ pagination.pageNumber }} / {{ pagination.hrefs.length }}</span>
    <a href="{{ pagination.nextPageHref }}" title="next page">›</a>
    <a href="{{ pagination.lastPageHref }}" title="last page">»</a>
</div>
<ol class="pagination mdc-list mdc-typography--headline4">
    {%- for entry in entries %}
    <li class="mdc-list-item"><a href="{{ entry.url }}">{{ entry.data.title }}</a></li>
    {% endfor -%}
</ol>
