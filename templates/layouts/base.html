<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <meta name="description" content="This repo stores in static files notes taken since the 1990s. I started taking notes in Microsoft Access, then I built an ASP site over SQL server, then I built a PHP site over SQLite, then I built an Angular JS site over Azure Storage BLOBs." />
        <meta name="robots" content="index, follow" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <base href="/" />

        <link rel="canonical" href="http://the-funky-knowledge-base.github.io/" />
        <link rel="icon" type="image/x-icon" href="./images/favicon.ico" />
        <link rel="stylesheet" href="./index.min.css" />
        <script src="./index.min.js"></script>

        <title>{% if title %}{{ title }} - {% endif %}{{ settings.siteName }}</title>
    </head>

    <body class="mdc-typography">
        <h1>{{ settings.siteName }}</h1>
        <h2>{{ settings.description }}</h2>
        <main>
{{ content }}
        </main>

        <footer>
            &copy; {{ "now" | date: "%Y" }} {{ settings.author.name }}
            <a href="https://twitter.com/{{ settings.author.twitter }}">@{{ settings.author.twitter }}</a>
        </footer>
    </body>

</html>
